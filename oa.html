<!DOCTYPE html>
<html>
<head>
	<title>The Perwad Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="color-scheme" content="light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
</head>
<body>
<style>
audio::-webkit-media-controls-mute-button {
    display: none !important;
}

audio::-webkit-media-controls-volume-slider {
    display: none !important;
}

</style>

<div id="xyz"></div>
<script src="jquery-3.6.0.min.js"></script>
<script>
$.getJSON( "data.json", function( data ) {
  var html = "";
  $.each( data, function( key, val ) {
    html += `<hr/><div>${key}`;
    html += `<div>${val.text}</div>`;
    html +=  `<audio controls preload="none">
        <source src="mp3x/${key.toString().padStart(2, '0')}_.m4a" type="audio/mpeg">
        </audio>`; 
  
    $.each( val["w"], function( k, v) {
      html += `<div style="margin-left:50px">`;
      html += `<div>${v.w} /${v.p}/</div>`;
      html +=  `<audio controls preload="none">
          <source src="mp3x/${key.toString().padStart(2, '0')}_${k}.m4a" type="audio/mpeg">
          </audio>`; 
      html += "</div>";
    });
    html += "</div>";

  });
  
 
  $("#xyz").html(html);
});

</script>
</body>
</html>
